<title>CONSULTAR VEHICULOS</title>
<br><br>
<div align="center"><img src="../../../../assets/ConsultarV.png" alt="Logo"><br>
    <h1>Consultar Vehiculos</h1>
</div><br>

<form class="form-inline" class="container" id="Buscador">
    <input class="form-control mr-sm-2" name="filtroVehiculo" [(ngModel)]="searchText" type="text" placeholder="Buscar por id_vehiculo" aria-label="Search">
</form><br><br>

<!--<button id="divcontainer2" type="button" class="btn btn-primary">Consultar</button>-->
<div class="table-responsive" id="rcorners1">
    <table class="table table-bordered" id="myTable" >
        <thead>
            <tr class="thead-dark">
                <th scope="col">#</th>
                <th> <i class="fas fa-paper-plane"></i>__Id vehiculo</th>
                <th> <i class="bi bi-person-lines-fill"></i>__Cedula de cliente</th>
                <th> <i class="fas fa-edit"></i>__Marca</th>
                <th> <i class="far fa-paper-plane"></i>__ Tipo de vehiculo</th>
                <th> <i class="fas fa-palette"></i>__Color</th>
                <th> <i class="bi bi-calculator-fill"></i>__Precio</th>
                <!-- <th>Modificar/Eliminar</th> -->
            </tr>
        </thead>
        <tbody class="table-primary">
            <tr *ngFor="let vehiculo of vehiculos|filtroVehiculo:searchText; index as i ">
                <td scope="row">{{ i + 1 }}</td>
                <td>{{ vehiculo.idVehiculo}} </td>
                <td>{{ vehiculo.cedula }}</td>
                <td>{{ vehiculo.marca  }}</td>
                <td>{{ vehiculo.tipo   }}</td>
                <td>{{ vehiculo.color  }}</td>
                <td>{{ vehiculo.precio }}</td>
            </tr>
        </tbody>
       
    </table>
</div>
<br>
