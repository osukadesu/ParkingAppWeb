<title>REGISTRO ESTACIONAMIENTO</title>
<br><br>
<div align="center"><img src="../../../../assets/parking.png" alt="Logo">
    <h1>Registrar Estacionamiento</h1>
</div><br>
<div id="divcontainer" class="forms">
    <form [formGroup]="formregistro">
        <div class="form-group">
            <i class="fas fa-map-marked-alt"></i>__<label>Id Estacionamiento</label>
            <input id=id_estacionamiento name="id_estacionamiento"[ngClass]="{'is-invalid': control.id_estacionamiento.errors && control.id_estacionamiento.touched}" formControlName="id_estacionamiento" type="text" placeholder="Id estacionamiento">
            <div *ngIf="control.id_estacionamiento.errors" class="invalid-feedback">
                <div *ngIf="control.id_estacionamiento.errors.required">Se requiere la id del estacionamiento</div>
            </div>
        </div>

        <div>
            <i class="far fa-paper-plane"></i>__<label>Tipo de estacionamiento</label>
            <select id="tipo_estacionamiento" name="tipo_estacionamiento" [ngClass]="{'is-invalid': control.tipo_estacionamiento.errors && control.tipo_estacionamiento.touched}" formControlName="tipo_estacionamiento">
                <option value="seleccionar">Seleccionar</option>
                <option value="carro">Carro</option>
                <option value="moto">Moto</option>
                <option value="bicicleta">Bicicleta</option>
            </select>
            <div *ngIf="control.tipo_estacionamiento.errors" class="invalid-feedback">
                <div *ngIf="control.tipo_estacionamiento.errors.required">Se requiere el tipo de estacionamiento</div>
            </div>

        </div>

        <div>
            <i class="bi bi-123"></i>__<label>Numero de cupo</label>
            <input type="number" id="numero_cupo" name="numero_cupo" [ngClass]="{'is-invalid': control.numero_cupo.errors && control.numero_cupo.touched}" formControlName="numero_cupo" placeholder="Numero de cupo">
            <div *ngIf="control.numero_cupo.errors" class="invalid-feedback">
                <div *ngIf="control.numero_cupo.errors.required">Se requiere el Numero de cupo</div>
            </div>
        </div>

        <div>
            <i class="fas fa-unlock"></i>__<label>Estado</label>
            <select id="estado" name="estado">
                <option value="seleccionar" disabled >Seleccionar</option>
                <option value="disponible" selected>Disponible</option>
                <option value="ocupado"  disabled >Ocupado</option>
            </select>
        </div>

        <br>
        <button id="divcontainer2" class="btn" (click)="onSubmit()" [disabled]="formregistro.invalid">
            <span>
                <a href="https://localhost:5001/clienteregistro"></a>
            </span>
            Guardar</button>
    </form>
</div>
<br>
