<title>MODIFICAR ESTACIONAMIENTO</title>
<br><br>
<div align="center"><img src="../../../../assets/parking.png" alt="Logo">
    <h1>Modificar Estacionamiento</h1>
</div><br>
<div id="divcontainer" class="forms">
    <form>
        <div class="form-group">
            <i class="bi bi-person-lines-fill"></i>__<label>Id Estacionamiento</label>
            <label>{{estacionamiento.idEstacionamiento}}</label>
        </div>

        <div>
            <i class="bi bi-person-fill"></i>__<label>Tipo de estacionamiento</label>
            <select id="tipo" name="tipo" [(ngModel)]="estacionamiento.tipo">
                <option value="">Seleccionar</option>
                <option value="carro">Carro</option>
                <option value="moto">Moto</option>
                <option value="bici">Bicicleta</option>
            </select>
        </div>

        <div>
            <i class="bi bi-person"></i>__<label>Numero de cupo</label>
            <input type="number" id="numeroCupo" name="numeroCupo"  [(ngModel)]="estacionamiento.numeroCupo" placeholder="Numero de cupo">
           
        </div>

        <div>
            <i class="fas fa-unlock"></i>__<label>Estado</label>
            <select id="estado" name="estado" [(ngModel)]="estacionamiento.estado">
                <option value="seleccionar">Seleccionar</option>
                <option value="disponible">Disponible</option>
                <option value="ocupado">Ocupado</option>
            </select>
        </div>
        
        <br>
        <button id="divcontainer2" class="btn" (click)="update()">
            <span>
                <a href="https://localhost:5001/clienteregistro"></a>
            </span>
            Actualizar</button>
    </form>
</div>
<br>
