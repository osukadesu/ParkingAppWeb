<title>MODIFICAR CLIENTE</title>
<br><br>
<div align="center"><img src="assets/user2.png" alt="Logo">
    <h1>Modificar Cliente</h1>
</div><br>
<div id="divcontainer" class="forms">
    <form>
        <div class="form-group">
            <i class="bi bi-person-lines-fill"></i>__<label>Cedula: {{cliente.cedula}}</label>
        </div>

        <div>
            <i class="bi bi-person-fill"></i>__<label>Nombre: {{cliente.nombre}}</label>
           
           
        </div>

        <div>
            <i class="bi bi-person"></i>__<label>Apellido: {{cliente.apellido}}</label>
           
           
        </div>

        <div>
            <i class="bi bi-gender-ambiguous"></i>__<label>Sexo: {{cliente.sexo}}</label>
        </div>

        <div>
            <i class="bi bi-calendar-fill"></i>__<label>Edad: {{cliente.edad}}</label>
           
            
        </div>

        <div>
            <i class="bi bi-telephone-fill"></i>__<label>Telefono</label><br>
            <input type="number" id="telefono" name="telefono" [(ngModel)]="cliente.telefono" placeholder="Telefono">
           
        </div>

        <div>
            <i class="bi bi-envelope-fill"></i>__<label>Email</label>
            <input type="text" id="email" name="email"  [(ngModel)]="cliente.email" placeholder="Email">
           
        </div>
        <br>
        <button id="divcontainer2" class="btn" (click)="update()">
            <span>
                <a href="https://localhost:5001/clienteregistro"></a>
            </span>
            Actualizar</button>
    </form>
</div>
<br>
