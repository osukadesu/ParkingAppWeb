<div>
    <div class="modal-header" style="background-color: rgb(130, 209, 255);">
        <h4 class="modal-title">{{title}}</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <span [innerHTML]="cuerpo"></span>
        <div>
            <span [innerHTML]="cuerpo2"></span>
            <div>
                <span [innerHTML]="cedula"></span>
                <div>
                    <span [innerHTML]="nombre"></span>
                    <div>
                        <span [innerHTML]="apellido"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-succes" (click)="modal.close('Close click')">Aceptar</button>
    </div>
</div>
